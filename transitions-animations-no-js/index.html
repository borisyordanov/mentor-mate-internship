<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Transitions and Animations</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="styles/index.css">
</head>

<body>
	<main id="main-container" class="main-container">
		<section class="carousel">
			<div id="slide1" class="slide slide1 flex-center">
				<h2>1</h2>
			</div>
			<div id="slide2" class="slide slide2 flex-center">
				<h2>2</h2>
			</div>
			<div id="slide3" class="slide slide3 flex-center">
				<h2>3</h2>
			</div>
			<div id="slide4" class="slide slide4 flex-center">
				<h2>4</h2>
			</div>
			<div id="slide5" class="slide slide5 flex-center">
				<h2>5</h2>
			</div>
		</section>
		<section class="controls">
			<a href="#slide1">1</a>
			<a href="#slide2">2</a>
			<a href="#slide3">3</a>
			<a href="#slide4">4</a>
			<a href="#slide5">5</a>
		</section>
	</main>
</body>
<script src="js/index.js"></script>
</html>
