<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Transitions and Animations</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="styles/index.css">
</head>

<body>
	<main id="main-container" class="main-container">
		<section class="carousel">
			<div class="slide slide1 flex-center active">
				<h2>1</h2>
			</div>
			<div class="slide slide2 flex-center">
				<h2>2</h2>
			</div>
			<div class="slide slide3 flex-center">
				<h2>3</h2>
			</div>
			<div class="slide slide4 flex-center">
				<h2>4</h2>
			</div>
			<div class="slide slide5 flex-center">
				<h2>5</h2>
			</div>
		</section>
		<section class="controls">
			<input type="radio" id="1" name="activator" checked="checked" class="activator" />
			<input type="radio" id="2" name="activator" class="activator" />
			<input type="radio" id="3" name="activator" class="activator" />
			<input type="radio" id="4" name="activator" class="activator" />
			<input type="radio" id="5" name="activator" class="activator" />
		</section>
	</main>
</body>
<script src="js/index.js"></script>
</html>
